<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)),
    url('Resources/img/backSinLogo.jpeg');
    background-size: cover;
    background-repeat: repeat-y;
    width: 100%;
    height: 100%;
    overflow: hidden;
    "
    >
    <h:head>
        <link rel="icon" type="image/x-icon" href="Resources/img/favicon.ico" />

            <title>Niveles de servicio</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <style>
                .titulo {
                    display: flex;
                    align-content: center;
                    align-items: center;
                    justify-content: center;
                    margin-top: 0px;
                }
                h1 {
                    color: #eee;
                }

                form {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    grid-column-gap: 25px;
                    justify-items: center;
                }

                .ui-panel-content {
                    border: none !important;
                    background: transparent !important;
                }

                .ui-menubutton {
                    padding-top: 75px;
                    padding-bottom: 250px;
                }

                .ui-button-text {
                    padding: 0.629rem 1.5rem 0.629rem 2.7rem !important;
                }

                #footer {
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    display: flex;
                    z-index: 10;
                    flex-direction: row;
                    align-items: center;
                    background-color: rgba(0, 122, 217, 0.8);
                    color: #eee;
                    width: 100%;
                    height: 75px;
                }

                #footer img {
                    height: 60px;
                    width: 120px;
                    position: absolute;
                    left: 90px;
                }

                #footer ul {
                    list-style: none;
                    display: flex;
                    flex-direction: row;
                    position: absolute;
                    right: 90px;
                }
                #footer ul li a {
                    margin-right: 20px;
                    color: #eee !important ;
                }

                .botones {
                    width: 100%;
                    height: 100%;
                    margin-top: 20em;
                    display: flex;
                    align-content: center;
                    align-items: center;
                    justify-content: space-evenly;
                }
                .botones form {
                    display: flex;
                    align-content: center;
                    align-items: center;
                    justify-content: space-between;
                    .individual {
                        margin-left: 20em;
                    }
                }
                .botones form span a {
                    border-radius: 10px;
                    color: #eee;
                    text-decoration: none;
                }
                .botones
                form
                .ui-linkbutton.multilpe.ui-button.ui-widget.ui-state-default.ui-corner-all.ui-button-text-only,
                .botones
                form
                .ui-linkbutton.individual.ui-button.ui-widget.ui-state-default.ui-corner-all.ui-button-text-only {
                    background-color: #116fbf;
                    height: 3em;
                    border-radius: 10px;
                    text-align: center;
                    display: flex;
                    align-content: center;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    .ui-button-text {
                        padding: 0.629rem 1.5rem 0.629rem 1.5rem !important;
                    }
                }
            </style>
    </h:head>
    <h:body>

        <div class="titulo">
            <h1>
                Calculo de niveles de servicio en vías interurbanas - Metodología HCM
                2016
            </h1>
        </div>
        <div class="botones">
            <h:form>
                <p:linkButton class="multilpe" value="Calculo múltiple" outcome="CalculoMultiple"></p:linkButton>
                <p:linkButton
                    class="individual"
                    outcome="CalculoIndividual"
                    value="Calculo individual"
                    ></p:linkButton>
            </h:form>
        </div>
        <div id="footer">
            <img src="Resources/img/logo-antea.com" />
            <ul>
                <li>
                    <a
                        href="Ayuda.xhtml"
                        style="font-style: normal; text-decoration: none"
                        >Ayuda</a
                    >
                </li>
                <li>
                    <a
                        href="Acercade.xhtml"
                        style="font-style: normal; text-decoration: none"
                        >Acerca de...</a
                    >
                </li>
            </ul>
        </div>
    </h:body>
</html>
